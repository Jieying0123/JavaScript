<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-unstyled">
                    <li><label><input id="convert-c" type="radio" name="option" checked> 攝氏轉換為華氏</label></li>
                    <li><label><input id="convert-f" type="radio" name="option"> 華氏轉換為攝氏</label></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">1</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">2</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mb-1">3</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">4</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">5</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mb-1">6</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">7</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">8</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mb-1">9</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mr-1 mb-1">0</button>
            <button type="button" class="btn btn-outline-secondary input-pad col-3 mb-1">.</button>
        </div>
    </div>


    <div class="container">
        <div class="input-group my-4">
            <input type="text" class="form-control" id="input" aria-label="Recipient's username with two button addons"
                aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button" id="convert" onclick="doCalc()">轉換</button>
                <button class="btn btn-outline-secondary" type="button" id="clear" onclick="clearInput()">清除</button>
            </div>

            <div class="input-group my-4">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">結果</button>
                </div>
                <input type="text" class="form-control" id="result" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function doCalc() {
            var input = document.getElementById("input");
            var result = document.getElementById("result");

            var r = (input.value * 1.8) + 32;
            result.value = r;
        }

        function clearInput() {
            input.value = "";
            result.value = "";
        }

        function inputButton() {
            var input = document.getElementById("input");
            var text = this.innerHTML;
            input.value += text;
        }

        var inputButtons = document.getElementsByClassName("input-pad");
        for (var i = 0; i < inputButtons.length; i++) {
            inputButtons[i].onclick = inputButton;
        }
    </script>
</body>

</html>
